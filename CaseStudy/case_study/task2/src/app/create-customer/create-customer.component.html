<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create Customer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<app-header></app-header>
<!--content-->
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3 style="text-align: center">Create Customer</h3>
          <form [formGroup]="customerForm" class="requires-validation" novalidate>
            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="name" placeholder="Full Name">
            </div>

            <div class="col-md-12">
              <input class="form-control" type="email" formControlName="email"  placeholder="E-mail Address">
            </div>

            <div class="col-md-12">
              <select class="form-select mt-3" formControlName="customerType" required>
                <option selected disabled value="">Type Customer</option>
                <option value="Diamond">Diamond</option>
                <option value="Gold">Gold</option>
                <option value="Sliver">Sliver</option>
              </select>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="cmndNumber" placeholder="CMND Number" required>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="dateOfBirthday" placeholder="Date Of Bithday" required>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="phoneNumber" placeholder="Phone Number" required>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" formControlName="address" placeholder="Address" required>
            </div>
            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
