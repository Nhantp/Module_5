<body>
<!--content-->
<div class="form-body">
  <div class="row">
    <div class="form-holder">
      <div class="form-content">
        <div class="form-items">
          <h3 style="text-align: center">Create Employee</h3>
          <form [formGroup]="employeeForm" class="requires-validation" novalidate>

            <div class="col-md-12">
              <input class="form-control" formControlName="name" type="text" name="name" placeholder="Full Name" required>
              <div class="valid-feedback">Username field is valid!</div>
              <div class="invalid-feedback">Username field cannot be blank!</div>
            </div>

            <div class="col-md-12">
              <select class="form-select mt-3" formControlName="location" required>
                <option selected disabled value="">Location</option>
                <option value="Employee">Employee</option>
                <option value="Manager">Manager</option>
                <option value="Sliver">Sliver</option>
              </select>
            </div>

            <div class="col-md-12">
              <select class="form-select mt-3" required formControlName="level">
                <option selected disabled value="">Level</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col-md-12">
              <select class="form-select mt-3" required formControlName="department">
                <option selected disabled value="">Department</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="email" name="email" placeholder="E-mail Address" required formControlName="email">
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" name="name" placeholder="CMND Number" required formControlName="cmndNumber">
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" name="name" placeholder="Date Of Birthday" formControlName="dateOfBirthday" required>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" name="name" placeholder="Phone Number" formControlName="phoneNumber" required>
            </div>


            <div class="col-md-12">
              <input class="form-control" type="text" name="salary" placeholder="Salary" formControlName="salary" required>
            </div>

            <div class="col-md-12">
              <input class="form-control" type="text" name="address" placeholder="Address" formControlName="address" required>
            </div>

            <div class="form-button mt-3">
              <button id="submit" type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
