<body>
<div class="content" style="margin-left: 310px; width: 900px">
  <!--content-->
  <div class="form-body">
    <div class="row">
      <div class="form-holder">
        <div class="form-content">
          <div class="form-items">
            <h3 style="text-align: center">Create Customer</h3>
            <form [formGroup]="customerForm" class="requires-validation" novalidate>
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="id" [(ngModel)]="customer.id" name="id"
                       placeholder="ID Customer">
                <p class="text-danger" *ngIf="customerForm.controls.id?.errors?.pattern">Id co dinh dang KH-XXXX</p>
              </div>
              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="name" [(ngModel)]="customer.name" name="name"
                       placeholder="Full Name">
                <p class="text-danger" *ngIf="customerForm.controls.name?.errors?.required && customerForm.controls.name.touched">Khong duoc de trong</p>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="email" formControlName="email" [(ngModel)]="customer.email" name="email"
                       placeholder="E-mail Address">
              </div>

              <div class="col-md-12" >
                <select formControlName="customerType" [(ngModel)]="customer.customerType" name="customerType" required >
                  <option selected disabled value="">Type Customer</option>
                  <option *ngFor="let customerType of customerTypes" [value]="customerType.name">{{customerType.name}}</option>
                </select>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="cmndNumber" [(ngModel)]="customer.cmndNumber"
                       name="cmndNumber" placeholder="CMND Number" required>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="dateOfBirthday"
                       [(ngModel)]="customer.dateOfBirthday" name="dateOfBirthday" placeholder="Date Of Bithday" required>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="phoneNumber" [(ngModel)]="customer.phoneNumber"
                       name="phoneNumber" placeholder="Phone Number" required>
              </div>

              <div class="col-md-12">
                <input class="form-control" type="text" formControlName="address" [(ngModel)]="customer.address"
                       name="address" placeholder="Address" required>
              </div>
              <div class="form-button mt-3">
                <button id="submit" type="submit" class="btn btn-primary" (click)="save()">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>

<script>
  (function () {
    'use strict'
    const forms = document.querySelectorAll('.requires-validation')
    Array.from(forms)
      .forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
  })()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
